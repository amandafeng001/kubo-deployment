#internal ip address of the BOSH director. Please select an available ip address in the network you wish to deploy into.
internal_ip: 192.168.113.3
# Network name to deploy service in your cloud config
deployments_network: ls-1
# 16 byte number in HEX format: i.e. ABCDEF0123456789ABCDEF0123456789
credhub_encryption_key: 435a208080d3479fd7f55726e4468a1d
# CIDR range that BOSH will deploy to
internal_cidr: 192.168.113.0/24
# internal gateway
internal_gw:  192.168.113.1
director_name: kubobosh
dns_recursor_ip: 10.162.204.1
credhub_release_url: https://bosh.io/d/github.com/pivotal-cf/credhub-release?v=1.0.0
kubo_release_url: https://storage.googleapis.com/kubo-public/kubo-release-latest.tgz
# IaaS routing mode settings
# Comment this section when using CF routing mode
#routing_mode: iaas
routing_mode: proxy
# IP address that can be used to reach the Kubernetes API, usually the address of a load balancer
# Kubernetes API server port
#kubernetes_master_port: 8443
# target pool that master nodes will be a part of
master_target_pool: kubomasters
# target pool that worker nodes will be a part of
worker_target_pool: kuboworkers
worker_haproxy_tcp_frontend_port: 1234
worker_haproxy_tcp_backend_port: 4321
# CF routing mode settings
# Uncomment and configure the lines below to leverage CF routing instead of IaaS routing
# routing_mode: cf
# kubernetes_master_host: # Hostname of TCP router. Use `cf domains` to find existing TCP domain. If none exists, see https://docs.cloudfoundry.org/devguide/deploy-apps/routes-domains.html#shared-domains for instructions to create one.
# routing-cf-api-url: # TCP routing API URL. In PCF: https://api.<system domain>
# routing-cf-client-id: # Routing UAA client name that will be used to register tcp routes
# routing-cf-uaa-url: # Routing UAA URL In PCF: https://uaa.<system domain>
# routing-cf-app-domain-name: # Cloud Foundry apps domain
# routing-cf-nats-internal-ips: # An array of internal IP address of Cloud Foundry NATS, e.g. [ '1.2.3.4' ]
# routing-cf-nats-username: nats
# routing-cf-nats-port: 4222
# uncomment these fields to configure proxy settings for docker
# http_proxy: # e.g. http://my.proxy.local:73636
# https_proxy: # e.g. https://secure.proxy.local:5566
# no_proxy: # e.g. '1.2.3.4,2.3.4.5'
# vCenter Host IP
vcenter_ip: <vcenter ip>
# vCenter Username
vcenter_user: "administrator@vsphere.local"
vcenter_dc: folder-os-test-dc/os-test-dc
vcenter_vms: kubo
vcenter_templates: kubo-templates
vcenter_disks: kubo
vcenter_ds: nfsStorage-3
# vCenter Cluster
vcenter_cluster: os-compute-cluster-1
# vCenter Resource Pool
vcenter_rp: kubo
# Network name to deploy service in your cloud config
network_name: ls-1
reserved_ips: 192.168.113.0-192.168.113.50
iaas: vsphere
